  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@300;500&display=swap');

  :root {
    --silk: #FCF8F1;
    --matcha: #A3B18A;
    --deep-earth: #3A4432;
    --soft-leaf: #DAD7CD;
    --sun: #E9EDC9;
  }

  body {
    background-color: #e5e5e5;
    font-family: 'Inter', sans-serif;
    padding: 50px;
    color: var(--deep-earth);
  }

  .atelier-card {
    background: var(--silk);
    max-width: 900px;
    margin: 0 auto;
    border-radius: 40px; /* Ekstra yumuşak köşeler */
    padding: 60px;
    box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
  }

  /* Editorial Tabs */
  .nav-tabs {
    display: flex;
    gap: 40px;
    margin-bottom: 50px;
    border: none;
    align-items: baseline;
  }

  .tab-link {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    color: var(--soft-leaf);
    text-decoration: none;
    transition: 0.4s;
    cursor: pointer;
    border-bottom: 2px solid transparent;
  }

  .tab-link:hover { color: var(--matcha); }

  .tab-link.active {
    color: var(--deep-earth);
    font-style: italic;
    border-bottom: 2px solid var(--matcha);
    padding-bottom: 5px;
  }

  /* Content Area */
  .plant-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    min-height: 250px;
  }

  .editorial-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    margin-bottom: 20px;
    line-height: 1.1;
  }

  /* Minimalist Pagination */
  .pagination-container {
    margin-top: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-top: 1px solid var(--soft-leaf);
    padding-top: 20px;
  }

  .page-numbers { display: flex; gap: 15px; }

  .page-btn {
    font-size: 0.9rem;
    font-weight: 500;
    color: var(--deep-earth);
    cursor: pointer;
    transition: 0.3s;
    opacity: 0.5;
  }

  .page-btn.active {
    opacity: 1;
    color: var(--matcha);
    text-decoration: underline;
    text-underline-offset: 5px;
  }

  .nav-arrow {
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 0.7rem;
    font-weight: 700;
    cursor: pointer;
    color: var(--matcha);
  }
</style>
